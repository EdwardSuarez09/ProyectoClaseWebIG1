<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML Formulario</title>
</head>
<body>
    <h1>Ejemplo HTML Formulario</h1>

    <form action="">


        <fieldset>

            <legend>Datos Paciente</legend>

         Cedula
         <input type="text" pattern="[0-9]{6,12}" autofocus><br>



         Nombre Paciente 

         <input type="text" pattern=" (Sr|Sra)[A-Z]{1}[a-z]*" size="40" placeholder="Sr|Sra nombre"><br>


         
            <label for="">Fecha de Nacimiento</label> <input type="\d{4}/\d{2}/\{2}"><br>


            <label for="">Numero de telefono</label> <input type="\+\d{2}\d{3} \d{3} \d{3} "><br>



         <input type="submit" value="Enviar Servidor"><br><br>

         <Textarea cols="30" rows="3"> 


         </Textarea>


         


        </fieldset>



    </form>

    


</body>
</html>
